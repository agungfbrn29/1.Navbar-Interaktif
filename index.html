<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
   <header>
        <a href="" class="logo">Logo</a>
        <nav>
            <a href="#home" style="--clr: #ff4d4d;" class="active">Home</a>
            <a href="#about" style="--clr: #c56cf0;">About</a>
            <a href="#skill" style="--clr: #ffeaa7;">Skill</a>
            <a href="#portofolio" style="--clr: #17c0eb;">Portofolio</a>
            <a href="#contact" style="--clr: #fd79a8;">Contact</a>
        </nav>        
    </header>
    <!-- Section -->
    <section id="home" style="--clr: #ff4d4d;">Home</section>
    <section id="about" style="--clr: #c56cf0;">About</section>
    <section id="skill" style="--clr: #ffeaa7;">Skill</section>
    <section id="portofolio" style="--clr: #17c0eb;">Portofolio</section>
    <section id="contact" style="--clr: #fd79a8;">Contact</section>

    <!-- Script --> 
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        let secs = document.querySelectorAll('section');
        let links = document.querySelectorAll('nav a');

        window.onscroll = () => {
            let top = window.scrollY;
            secs.forEach(section => {
                let offset = section.offsetTop - 60;
                let height = section.offsetHeight;
                let id = section.getAttribute('id');

                if (top >= offset && top < offset + height) {
                    links.forEach(link => {
                        link.classList.remove('active');
                        document.querySelector('nav a[href*=' + id + ']').classList.add('active');
                    });
                }
            });
        };
    });
    </script>
</body>
</html>
